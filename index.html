<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Poppins:wght@200;300;400;500;600&display=swap"

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="clock">

                <span>:</span>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
 
</body>
</html>
